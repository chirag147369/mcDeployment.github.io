<div class="row match-height">

    <div class="card card-congratulation-medal ml-5 mr-5">
        <h3 class="card-title addCategoryTitle">Add User</h3>

        <div class="card-body">
            <div class="row">
                <div class="col-xl-6 col-md-6 col-12 mb-1">
                    <div class="form-group">
                        <label for="basicInput" class="catFieldsLabel">User Role</label> <span
                            class="requiredStar">*</span>
                        <select id="UDCountry" class="form-control" [(ngModel)]="userObj.userRole">
                            <option value="null" selected>-- Select User Role --</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                            <option value="retailer">Retailer</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-12 mb-1">
                    <div class="form-group">
                        <label for="basicInput" class="catFieldsLabel">First Name</label> 
                        <input type="text" class="form-control" id="basicInput" placeholder="First Name" [(ngModel)]="userObj.firstName"/>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-12 mb-1">
                    <div class="form-group">
                        <label for="basicInput" class="catFieldsLabel">Last Name</label> 
                        <input type="text" class="form-control" id="basicInput" placeholder="Last Name" [(ngModel)]="userObj.lastName"/>
                    </div>
                </div>

                <div class="col-xl-6 col-md-6 col-12 mb-1">
                    <div class="form-group">
                        <label for="disabledInput" class="catFieldsLabel">Email-Id</label> <span
                            class="requiredStar">*</span>
                        <input type="email" class="form-control" placeholder="Email-Id" [(ngModel)]="userObj.email"/>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="helperText" class="catFieldsLabel">Mobile No</label> <span
                            class="requiredStar">*</span>
                        <input type="number" id="helperText" class="form-control" placeholder="Mobile No" [(ngModel)]="userObj.mobileNumber"/>
                    </div>
                </div>
                <div class="col-xl-12 col-md-12 col-12">
                    <div class="form-group">
                        <label for="disabledInput" class="catFieldsLabel">Password</label> <span
                            class="requiredStar">*</span>
                        <input type="password" class="form-control" style="height: 3rem;" [(ngModel)]="userObj.password"/>
                    </div>
                </div>
                <div class="col-xl-12 col-md-12 col-12">
                    <div class="form-group">
                        <label for="disabledInput" class="catFieldsLabel">Password</label> <span
                            class="requiredStar">*</span>
                        <input type="password" class="form-control" style="height: 3rem;" [(ngModel)]="userObj.confirmPassword"/>
                    </div>
                </div>
            </div>

            <div class="buttonsOuterDiv">
                <button type="button" class="btn" appRippleEffect
                    style="background-color:#01a9ac; color: #fff;" (click)="addUser()">Save</button>
                <button type="button" class="btn" appRippleEffect
                    style="background-color:#fe5d70; color: #fff;">Clear</button>
                <button type="button" class="btn" appRippleEffect
                    style="background-color:#2dcee3; color: #fff;">Exit</button>
            </div>

        </div>
    </div>

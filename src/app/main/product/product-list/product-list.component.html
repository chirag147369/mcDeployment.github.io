<div class="row" id="basic-table">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Customer List</h4>
      </div>
      <div class="col-md-6 col-12">
        <div class="d-flex justify-content-between align-items-center m-1">
          <label class="d-flex align-items-center"
            >Show
            <select
              class="form-control mx-25"
              [(ngModel)]="selectedOption"
              (change)="changePageSize($event)"
            >
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries</label
          >
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Category<br />SubCategory</th>
              <th>Product Title</th>
              <th>Qunatity</th>
              <th>Total Purchase Amount</th>
              <th>Total Selling Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let product of this.ProductData;let i = index">
            <tr>
              <td>
                <span class="font-weight-bold"
                  >{{i+1}}</span
                >
              </td>
              <td>
                <span>
                  {{ product.category?.name }}
                </span>
                <br />
                <span> {{ product.subcategory?.name }} </span>
              </td>
              <td>{{ product.title }}</td>
              <td>{{ product.stock }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.price }}</td>

              
              <td class="overflow-hidden">
                <div ngbDropdown container="body">
                  <button
                    type="button"
                    class="btn btn-sm hide-arrow"
                    ngbDropdownToggle
                    data-toggle="dropdown"
                  >
                    <i appDataFeather="more-vertical"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <!-- <a ngbDropdownItem href="javascript:void(0);"
                      ><i appDataFeather="edit-2" class="mr-50"></i
                      ><span>Edit</span></a
                    > -->
                    <a ngbDropdownItem href="javascript:void(0);" (click)="DeleteProduct(product)"
                      ><i appDataFeather="trash" class="mr-50"></i
                      ><span>Delete</span></a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
